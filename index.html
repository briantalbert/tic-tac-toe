<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game2.js" defer></script>
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <div class="container">
        <div class="board">
        </div>
        <div class="player-info">
            <p class="ttt">Tic-Tac-Toe!</p>
            <form>
                <ul class="names">
                    <li>
                        <label for="player1">Player 1 name:</label>
                        <input type="text" name="player1" id="player1" placeholder="Player One">
                    </li>
                    <li>
                        <label for="player2">Player 2 name:</label>
                        <input type="text" name="player2" id="player2" placeholder="Player Two">
                    </li>
                    <li>
                        <label for="numPlayers">Play vs computer?</label>
                        <input type="checkbox" name="numPlayers" id="numPlayers">
                    </li>
                    <li>
                        <div class="difficulty">
                            <label for="difficulty">Select difficulty:</label>
                            <select name="difficulty" id="diffSelect">
                                <optgroup label="Difficulty">
                                    <option value="easy">Easy</option>
                                    <option value="hard">Hard</option>
                                </optgroup>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="buttons">
                            <button id="begin">Begin Game</button>
                            <button id="reset">Reset</button>
                        </div>
                    </li>
                </ul>

            </form>
        </div>
        <div class="footer">
            <p class="footer-text">Welcome to the Merry Game of Toes!</p>
        </div>
    </div>
</body>
</html>
